<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
    // JavaScript code goes Here
    let computerScore = 0;
    let userScore = 0;
    let round;

    function getRandomInt(max) {
      const randomNumber = Math.floor(Math.random() * Math.floor(max));
      return randomNumber;
    }

    function computerPlay() {
      const random = getRandomInt(3);
      
      return random;
    }

    function playerSelection() {
      let playerOption = prompt("Choose Rock, Paper, or Scissors");
      let playerToLower = playerOption.toLowerCase();
      let playerChoice;

      if (playerToLower == "rock") {
        playerChoice = 0;
      } else if (playerToLower == "paper") {
        playerChoice = 1;
      } else if (playerToLower == "scissors") {
        playerChoice = 2;
      }
      return playerChoice;
    }

    function playRound() {
      const playerSelect = playerSelection();
      const computerSelection = computerPlay();

      if (playerSelect == computerSelection) {
          console.log("It's a tie!");
      } else if (playerSelect == 0 && computerSelection == 3) {
          userScore++;
          console.log("Rock beats Scissors! Your current score is: " + userScore + ". Computer score is: " + computerScore + ".");
      } else if (playerSelect == 1 && computerSelection == 0) {
          userScore++;
          console.log("Paper beats Rock! Your current score is: " + userScore + ". Computer score is: " + computerScore + ".");
      } else if (playerSelect == 2 && computerSelection == 1) {
          userScore++;
          console.log("Scissors beats Paper! Your current score is: " + userScore + ". Computer score is: " + computerScore + ".");
      } else if (computerSelection == 0 && playerSelect == 3) {
          computerScore++;
          console.log("Rock beats Scissors! Your current score is: " + userScore + ". Computer score is: " + computerScore + ".");
      } else if (computerSelection == 1 && playerSelect == 0) {
          computerScore++;
          console.log("Paper beats Rock! Your current score is: " + userScore + ". Computer score is: " + computerScore + ".");
      } else if (computerSelection == 2 && playerSelect == 1) {
          computerScore++;
          console.log("Scissors beats Paper! Your current score is: " + userScore + ". Computer score is: " + computerScore + ".");
      } else {
          console.log("Something went wrong");
      }

      return userScore, computerScore;
    }

    function game() {
        for (round=0; round<5; round++) {
            playRound();
        }

        if (userScore > computerScore) {
            console.log("You win! Your score is " + userScore + ". The computer's score is " + computerScore + ".");
        } else {
            console.log("Sorry, you lost! Your score is " + userScore + ". The computer's score is " + computerScore + ".");
        }
    }

    game();
  </script>
</body>
</html>
